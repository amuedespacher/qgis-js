<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!--Set visual viewport size for mobile devices to the device size,
        witch results in a scale of 1 and a 1:1 mapping between CSS pixels
        and Qt device independent pixels. -->
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0"/>

    <title>test_vcpkg</title>
    <style>
      /* Make the html body cover the entire (visual) viewport with no scroll bars. */
      html, body { padding: 0; margin: 0; overflow: hidden; height: 100% }
      #screen { width: 100px; height: 100px; }
    </style>
  </head>
  <body onload="init()">
    <figure style="overflow:visible;" id="qtspinner">
      <center style="margin-top:1.5em; line-height:150%">
        <img src="qtlogo.svg" width="320" height="200" style="display:block"></img>
        <strong>Qt for WebAssembly: test_vcpkg</strong>
        <div id="qtstatus"></div>
        <noscript>JavaScript is disabled. Please enable JavaScript to use this application.</noscript>
      </center>
    </figure>
    <div id="screen"></div>
    <div style="background-color: pink; padding: 1px;">
    <canvas id="qqq" width=512 height=512></canvas>
    </div>

    <div align="center" style="padding-top: 10px;">
      <button id=zoomin>zoom in</button> <button id=zoomout>zoom out</button>
      <button id=panleft>left</button> <button id=panright>right</button>
      <button id=panup>up</button> <button id=pandown>down</button>
    </div>

    <script type='text/javascript'>
        let qtLoader = undefined;
        function init() {
          var spinner = document.querySelector('#qtspinner');
          var canvas = document.querySelector('#screen');
          var status = document.querySelector('#qtstatus')

          qtLoader = new QtLoader({
              canvasElements : [canvas],
              showLoader: function(loaderStatus) {
                  spinner.style.display = 'block';
                  canvas.style.display = 'none';
                  status.innerHTML = loaderStatus + "...";
              },
              showError: function(errorText) {
                  status.innerHTML = errorText;
                  spinner.style.display = 'block';
                  canvas.style.display = 'none';
              },
              showExit: function() {
                  status.innerHTML = "Application exit";
                  if (qtLoader.exitCode !== undefined)
                      status.innerHTML += " with code " + qtLoader.exitCode;
                  if (qtLoader.exitText !== undefined)
                      status.innerHTML += " (" + qtLoader.exitText + ")";
                  spinner.style.display = 'block';
                  canvas.style.display = 'none';
              },
              showCanvas: function() {
                  spinner.style.display = 'none';
                  canvas.style.display = 'block';
              },
          });
          qtLoader.loadEmscriptenModule("test_vcpkg");
      }
    </script>
    <script type="text/javascript" src="qtloader.js"></script>
    <!-- our code starts here -->
    <script type="text/javascript" src="qgis_utils.js"></script>
    <script>
        let map_scale_factor = 1.5;
        let map_move_factor = 0.1;

        document.getElementById("zoomin").onclick = function() {
            last_extent.scale(1/map_scale_factor);
            render_map();
        }
        document.getElementById("zoomout").onclick = function () {
            last_extent.scale(map_scale_factor);
            render_map();
        }
        document.getElementById("panleft").onclick = function() {
            last_extent.move((last_extent.xMaximum-last_extent.xMinimum)*map_move_factor, 0);
            render_map();
        }
        document.getElementById("panright").onclick = function() {
            last_extent.move(-(last_extent.xMaximum-last_extent.xMinimum)*map_move_factor, 0);
            render_map();
        }
        document.getElementById("panup").onclick = function() {
            last_extent.move(0, -(last_extent.yMaximum-last_extent.yMinimum)*map_move_factor);
            render_map();
        }
        document.getElementById("pandown").onclick = function() {
            last_extent.move(0, (last_extent.yMaximum-last_extent.yMinimum)*map_move_factor);
            render_map();
        }
    </script>
  </body>
</html>
